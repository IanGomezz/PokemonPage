<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Tipos Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Icono Pikachu.png" type="image/svg+xml">
</head>
<body>
    <div class="container-poke shadow-lg">
        <h1>Comparador de Tipos Pokémon</h1>
        <div class="layout-container">

    <div class="columna-izquierda">
        <div class="mb-3 buscador-container">
            <label for="buscadorPokemon" class="form-label">Buscar Pokémon:</label>
            <input type="text" id="buscadorPokemon" class="form-control" placeholder="Escribe el nombre de un Pokémon...">
            <div id="sugerencias" class="list-group"></div>
        </div>
        <div class="selector mb-4">
            <select id="tipo1" class="form-select w-auto">
                <option value="">Selecciona tipo 1</option>
            </select>
            <select id="tipo2" class="form-select w-auto">
                <option value="">Selecciona tipo 2 (opcional)</option>
            </select>
            <button onclick="calcular(), limpiarDatos()" class="btn btn-primary">Comparar</button>
        </div>
    </div>

    <div class="columna-derecha">
        <div id="pokemon-display" class="text-center mb-4">
            <img id="pokemon-imagen" src="" alt="Imagen del Pokémon" style="max-height: 250px; display: none;">
        </div>
    </div>

</div>
        <div id="tabla"></div>
        <div id="stats-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
